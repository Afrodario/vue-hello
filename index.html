<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Vue Hello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root">

        <header>
            <h1>{{message}}</h1>
            <h2>{{issue}}</h2>
            <h3>{{releaseDate}}</h3>
        </header>

        <section>
            <div class="cover-container">
                <img v-bind:src="image">
            </div>
        </section>

        <div class="credit-box">
            <p><span>Data sulla cover:</span> {{coverDate}}</p>
            <p><span>Autore:</span> {{writer}}</p>
            <p><span>Disegnatore:</span> {{penciler}}</p>
            <p><span>Chine:</span> {{inker}}</p>
            <p><span>Lettering:</span> {{letterer}}</p>
            <p><span>Redattore:</span> {{editor}}</p>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
